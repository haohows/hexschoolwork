  <body>
    <div class="wrap">
      <div class="container">
        <div class="name-area">
          <div class="name-content">
            <h1 class="name-text">Joanne Chen</h1>

          <img src="./img/001.png" class="img-block" />

      </div>

      <div class="container">
        <div class="profule-area">
          <div class="title">
            <h2>個人資料</h2>
            <h3>PROFILE</h3>
          </div>
          <div class="profule-content">
            <p class="pb-24">
              陳久安 Joanne Chen
              <br />
              1997-

        </div>

      <div class="container">
        <div class="education-area">
          <div class="title">
            <h2>學歷</h2>
            <h3>EDUCATION</h3>
          </div>
          <div class="education-content">
            <p class="pb-32">
              國立六角師範大學 視覺設計學系 學士學位 | 2016－2020
            </p>
            <p>國立六角高級中學 美術班 | 2013－2016</p>
          </div>
        </div>
      </div>

      <div class="skills-container">
        <div class="skills-area">
          <div class="still-title-content">
            <div class="still-title-text">
              <h2>技能</h2>
              <h3>SKILLS</h3>
            </div>
            <div class="still-list">
                <p>Adobe Photoshop</p>
                <p>Adobe Photoshop</p>
                <p>Adobe Photoshop</p>
                <p>Adobe Photoshop</p>
              </div>
          </div>
        </div>
      </div>
    </div>
